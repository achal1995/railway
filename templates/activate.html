<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>XYZ Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.css">
</head>
<body class="d-flex justify-content-center align-items-center">
{% if result == 'error' %}
<div class="alert alert-warning w-50 mt-4">
  <h4 class="alert-heading">Error!</h4>
  <p class="mb-0">Email has <u>not</u> been verified, the token is invalid or has expired.</p>
</div>
{% else %}
<div class="alert alert-success w-50 mt-4">
  <h4 class="alert-heading">Success!</h4>
  <p class="mb-0">Email has been verified, you can now login into the application.</p>
</div>
{% endif %}
</body>
</html>
